<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="images/illustration-hero.svg"
        alt="header-illustration"
        class="sm-header"
      />

      <div class="order-sum">
        <h2>Order Summary</h2>
        <p class="pale-color">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="annual-plan-grid">
        <ul class="grid">
          <li>
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              class="music-icon"
            />
          </li>
          <li>
            <p class="bold">Annual Plan</p>
            <p class="pale-color">$59.99/year</p>
          </li>
          <li class="change-plan"><a href="">Change</a></li>
        </ul>
        <button class="bold"><a href="#">Procceed to Payment</a></button>
      </div>
      <a href="#" class="cancel-order-button pale-color light-bold"
        >Cancel Order</a
      >
    </div>

    <div class="attribution">Coded by <a href="#">Rafael Souza</a>.</div>
  </body>
</html>
